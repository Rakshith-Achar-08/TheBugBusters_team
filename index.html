<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institution Ledger</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f3f4f6; }
    header { background: #4f46e5; color: white; padding: 1rem; text-align: center; }
    .container { display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 0.5rem; flex: 1 1 300px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    th { background: #e0e7ff; }
    button { padding: 0.3rem 0.6rem; background: #ef4444; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
    .progress-bar { width: 100%; height: 20px; background: #e5e7eb; border-radius: 10px; overflow: hidden; margin-top: 0.5rem; }
    .progress-fill { height: 100%; background: #4f46e5; width: 0%; transition: width 0.3s; }
  </style>
</head>
<body>

  <header>
    <h1>Institution Ledger</h1>
  </header>

  <div class="container">
    <!-- Budget Selection -->
    <div class="card">
      <h3>Select Budget</h3>
      <select id="selectBudget"></select>
    </div>

    <!-- Transactions Table -->
    <div class="card">
      <h3>Transactions</h3>
      <table id="ledgerTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>From</th>
            <th>To</th>
            <th>Project</th>
            <th>Vendor</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ledgerTbody"></tbody>
      </table>
    </div>

    <!-- Budget Flow Summary -->
    <div class="card">
      <h3>Budget Flow Summary</h3>
      <div id="budgetSummary"></div>
      <div class="progress-bar">
        <div id="budgetProgress" class="progress-fill"></div>
      </div>
    </div>

    <!-- Fund Tracking -->
    <div class="card">
      <h3>Fund Tracking</h3>
      <canvas id="fundChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="ledger.js"></script>
</body>
</html>
