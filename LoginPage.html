<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
      <style>
        body {
            background-color: #83B0E1;
            color: #e1ecf7;
            text-align: center;
        }

        header {
            background-color: #AECBEB;

        }

        button {
            background-color: #e1ecf7;
            color: #83B0E1;
            border-radius: 5px;
            border: 0;
            text-decoration: none;
            padding: 10px 15px;
            font-size: larger;
            /* position: ; */

        }

        .form8 {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 90%;
            max-width: 500px;
            min-width: 250px;
            height: max-content;
            padding: 25px;
            border-radius: 25px;
            background-color: #f5f5f5;
            font-family: "Inter", sans-serif;
            box-shadow: #83B0E1 0px 30px 30px -20px;
            margin: auto;
            margin-top: auto;
        }

        .form8-heading {
            font-weight: 800;
            font-size: 26px;
            color: #33ccff;
        }

        .form8 form {
            margin-top: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .form8 form input {
            width: 100%;
            border: none;
            outline: none;
            padding: 15px;
            border-radius: 18px;
            margin-top: 15px;
            background-color: #fff;
            box-shadow: #83B0E1 0px 10px 10px -5px;
        }

        .form8 form input::placeholder {
            color: #83B0E1;
        }

        .form8 form .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .form8 form .forgot-password a {
            font-size: 12px;
            color: #55ACEE;
            text-decoration: none;
        }

        .form8 form button {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            padding: 15px 60px;
            border: none;
            outline: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 18px;
            box-shadow: #83B0E1 0px 20px 10px -15px;
            transition: all 0.2s ease-in-out;
            background: linear-gradient(45deg, #83B0E1 0%, #00A1F1 100%);
        }

        .form8 .social-links {
            margin-top: 20px;
        }

        .form8 .social-links span {
            display: block;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #2E66FF;
        }

        .form8 .social-links .social-buttons {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .form8 .social-links .social-buttons button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            padding: 5px;
            outline: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
            box-shadow: #83B0E1 0px 12px 10px -8px;
            background: linear-gradient(45deg, #83B0E1 0%, #00A1F1 100%);
        }

        .form8 .social-links .social-buttons button svg {
            fill: #fff;
            width: 20px;
            height: 20px;
        }

        .form8 form input:focus {
            box-shadow: none;
            border: 2px solid #83B0E1;
        }

        .form8 form button:hover {
            box-shadow: #83B0E1 0px 23px 10px -20px;
        }

        .form8 form button:active {
            transform: scale(0.95);
        }

        .form8 .social-links .social-buttons button:hover {
            transform: scale(1.1);
        }

        .form8 .social-links .social-buttons button:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function () {
            // Find your sign-in form (adjust selector if needed)
            const signInForm = document.querySelector('form') || document.querySelector('.sign-in-form');
            const signInButton = document.querySelector('button[type="submit"]') || document.querySelector('.sign-in-btn');

            // If there's no form, create event listener for the button directly
            if (signInButton && !signInForm) {
                signInButton.addEventListener('click', handleLogin);
            } else if (signInForm) {
                signInForm.addEventListener('submit', handleLogin);
            }

            function handleLogin(event) {
                event.preventDefault(); // Prevent form from refreshing page

                // Get email and password values (adjust IDs to match your HTML)
                const emailInput = document.querySelector('input[type="email"]') || document.querySelector('input[placeholder*="Email"]') || document.querySelector('#email');
                const passwordInput = document.querySelector('input[type="password"]') || document.querySelector('input[placeholder*="Password"]') || document.querySelector('#password');

                if (!emailInput || !passwordInput) {
                    alert('Could not find email or password fields');
                    return;
                }

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Demo credentials for hackathon
                const validCredentials = {
                    'admin@trueflow.com': { password: 'admin123', role: 'administrator', username: 'Admin' },
                    'admin': { password: 'admin123', role: 'administrator', username: 'Admin' },
                    'auditor@trueflow.com': { password: 'audit123', role: 'auditor', username: 'Auditor' },
                    'auditor': { password: 'audit123', role: 'auditor', username: 'Auditor' },
                    'viewer@trueflow.com': { password: 'view123', role: 'public', username: 'Public Viewer' },
                    'viewer': { password: 'view123', role: 'public', username: 'Public Viewer' }
                };

                // Check credentials
                if (validCredentials[email] && validCredentials[email].password === password) {
                    // Save user session
                    const userData = {
                        username: validCredentials[email].username,
                        email: email,
                        role: validCredentials[email].role,
                        loginTime: new Date().toISOString()
                    };

                    sessionStorage.setItem('currentUser', JSON.stringify(userData));

                    // Show loading effect (optional)
                    signInButton.innerHTML = 'Signing In...';
                    signInButton.disabled = true;

                    // Redirect to dashboard after brief delay
                    setTimeout(() => {
                        window.location.href = 'Dashboard.html';
                    }, 1000);

                } else {
                    // Invalid credentials
                    alert('Invalid email or password. Try:\nAdmin: admin / admin123\nViewer: viewer / view123');

                    // Add shake effect to form (optional visual feedback)
                    const formContainer = document.querySelector('.sign-in-container') || document.querySelector('form');
                    if (formContainer) {
                        formContainer.style.animation = 'shake 0.5s';
                        setTimeout(() => formContainer.style.animation = '', 500);
                    }
                }
            }
        });

        // Optional: Add shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
               @keyframes shake {
                   0 %, 100 % { transform: translateX(0); }
            25% {transform: translateX(-5px); }
               75% {transform: translateX(5px); }
        }
               `;
        document.head.appendChild(style);
    </script>
</head>

<body>
    <header>
        <h1>TrueFlow</h1>
        <p>Transparent, True, Safe</p>
    </header>
    <div class="form8">
        <span class="form8-heading">Sign In</span>
        <form action="">
            <input placeholder="Email" name="email" type="email" required>
            <input placeholder="Password" name="password" type="password" required>
            <span class="forgot-password">
                <a href="/#">Forgot Password?</a>
            </span>
            <button type="submit">Sign In</button>
        </form>
        <div class="social-links">
            <span>Or Sign-In with</span>
            <div class="social-buttons">
                <button>
                    <svg viewBox="0 0 488 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
