<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
      <style>
        body {
            background-color: #83B0E1;
            color: #e1ecf7;
            text-align: center;
        }

        header {
            background-color: #AECBEB;

        }

        button {
            background-color: #e1ecf7;
            color: #83B0E1;
            border-radius: 5px;
            border: 0;
            text-decoration: none;
            padding: 10px 15px;
            font-size: larger;
            position: ;

        }

        .form8 {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 250px;
            height: max-content;
            padding: 25px;
            border-radius: 25px;
            background-color: #f5f5f5;
            font-family: "Inter", sans-serif;
            box-shadow: #83B0E1 0px 30px 30px -20px;
            margin: auto;
            margin-top: auto;
        }

        .form8-heading {
            font-weight: 800;
            font-size: 26px;
            color: #33ccff;
        }

        .form8 form {
            margin-top: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .form8 form input {
            width: 100%;
            border: none;
            outline: none;
            padding: 15px;
            border-radius: 18px;
            margin-top: 15px;
            background-color: #fff;
            box-shadow: #83B0E1 0px 10px 10px -5px;
        }

        .form8 form input::placeholder {
            color: #83B0E1;
        }

        .form8 form .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .form8 form .forgot-password a {
            font-size: 12px;
            color: #55ACEE;
            text-decoration: none;
        }

        .form8 form button {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            padding: 15px 60px;
            border: none;
            outline: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 18px;
            box-shadow: #83B0E1 0px 20px 10px -15px;
            transition: all 0.2s ease-in-out;
            background: linear-gradient(45deg, #83B0E1 0%, #00A1F1 100%);
        }

        .form8 .social-links {
            margin-top: 20px;
        }

        .form8 .social-links span {
            display: block;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #2E66FF;
        }

        .form8 .social-links .social-buttons {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .form8 .social-links .social-buttons button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            padding: 5px;
            outline: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
            box-shadow: #83B0E1 0px 12px 10px -8px;
            background: linear-gradient(45deg, #83B0E1 0%, #00A1F1 100%);
        }

        .form8 .social-links .social-buttons button svg {
            fill: #fff;
            width: 20px;
            height: 20px;
        }

        .form8 form input:focus {
            box-shadow: none;
            border: 2px solid #83B0E1;
        }

        .form8 form button:hover {
            box-shadow: #83B0E1 0px 23px 10px -20px;
        }

        .form8 form button:active {
            transform: scale(0.95);
        }

        .form8 .social-links .social-buttons button:hover {
            transform: scale(1.1);
        }

        .form8 .social-links .social-buttons button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <header>
        <h1>TrueFlow</h1>
        <p>Transparent, True, Safe</p>
    </header>
    <div class="form8">
        <span class="form8-heading">Sign In</span>
        <form action="">
            <input placeholder="Email" name="email" type="email" required>
            <input placeholder="Password" name="password" type="password" required>
            <span class="forgot-password">
                <a href="/#">Forgot Password?</a>
            </span>
            <button type="submit">Sign In</button>
        </form>
        <div class="social-links">
            <span>Or Sign-In with</span>
            <div class="social-buttons">
                <button>
                    <svg viewBox="0 0 488 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
